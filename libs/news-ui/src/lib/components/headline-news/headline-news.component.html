<div class="card border-0">
  <img src="{{news.imageUrl}}" class="card-img-top mb-3" alt="{{news.title}}">
  <div class="media-body">
    <h1 class="h3">
      <a href="{{news.url}}">{{news.title}}</a>
    </h1>
    <div>
      <span>{{news.shortDesc}}</span>
      <a href="{{news.url}}">read more...</a>
    </div>
  </div>
</div>
